name: dockerfile-default
runtime: yaml
resources:
  demo-image:
    type: docker:Image
    properties:
      imageName: pulumibot/ignore-image:tag3
      skipPush: true
      build:
        context: .
        dockerfile: Mockerfile
    options:
      version: v4.0.0
outputs:
  imageName: ${demo-image.imageName}
  out-dockerfile: ${demo-image.dockerfile}
