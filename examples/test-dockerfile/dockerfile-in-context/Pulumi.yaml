name: dockerfile-default
runtime: yaml
resources:
  demo-image:
    type: docker:Image
    properties:
      imageName: pulumibot/test-image:tag1
      skipPush: true
      build:
        context: ./app
        dockerfile: ./app/Dockerfile
    options:
      version: v4.0.0
outputs:
  imageName: ${demo-image.imageName}
