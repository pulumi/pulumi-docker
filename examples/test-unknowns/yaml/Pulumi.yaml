name: dockerfile-default-context
runtime: yaml
resources:
  commandName:
    type: command:local:Command
    properties:
      create: echo guinisawesome
  demo-image:
    type: docker:Image
    properties:
      imageName: pulumibot/test-unknowns:yaml
      skipPush: true
      build:
        args:
          RANDOM_ARG: ${commandName.stdout}
    options:
      version: v4.1.0
outputs:
  randNameId: ${commandName.stdout}
