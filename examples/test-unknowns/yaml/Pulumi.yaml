name: dockerfile-default-context
runtime: yaml
resources:
  extraArg:
    type: command:local:Command
    properties:
      create: echo extra-argument
  demo-image:
    type: docker:Image
    properties:
      imageName: docker.io/pulumibot/test-unknowns:yaml
      skipPush: true
      build:
        args:
          RANDOM_ARG: ${extraArg.stdout}
outputs:
  extraArgument: ${extraArg.stdout}
